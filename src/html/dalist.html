<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<title>订单页</title>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
	<div class="dalist_manu">
		<header class="head_list" style="border-bottom: 1px solid #ccc">
			   <a href="list_contain.html">返回</a>
			   <span id="counts"></span>订单填写
		</header>
		<section class="dalist_section">
			<div class="list_din">
				<dl>
					<dt><img src="../img/01.jpg"></dt>
					<dd>
						<h2>北京王府井希尔顿酒店</h2>
						<h2>标准大床房</h2>
						<h3>￥90</h3>
						<h4>担保</h4>
					</dd>
				</dl>
				<ul>
					<li style="border-right: 1px solid #ccc;">入住  7月8日</li>
					<li>离店  7月8日</li>
				</ul>
			</div>
			<h1>房间信息</h1>
			<div class="xinxi">
				<ol>
					<li>房间数量<span class="number">1</span></li>
					<li>到店时间<span class="time">19:00前</span></li>
				</ol>
				<h1>入住人信息</h1>
				<ol>
					<li>姓名<input type="text" placeholder="每间只许填写一个名字"></li>
					<li>证件<input type="text" placeholder="入住人身份证号\护照号"><img src="../img/close.png"></li>
				</ol>
				<h1>联系人信息</h1>
				<ol>
					<li>姓名<input type="text" placeholder="联系人姓名"></li>
					<li>手机<input type="text" placeholder="用于接收通知短信"><img src="../img/close.png"></li>
				</ol>
			</div>
			<p><label>温馨提示:</label>
			当前房间紧张，需冻结你的信用卡金额是90元用于担保订单，如订单不确定我们将立即进行解冻。该订单确认后将不被取消修改。若未入住或取消修改，担保费用将不予退还。</p>
			<div class="footer">
				<button class="left">担保交易:￥90</button><button class="right">立即预定</button>
			</div>
		</section>
	</div>
	<script src="../js/zepto.min.js"></script>
	<script type="text/javascript">
		$('.right').on("click",function(){
	         location.href= "success.html";
	    })
	</script>
</body>
</html>
