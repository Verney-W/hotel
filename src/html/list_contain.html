<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<title>内容页</title>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
	<div class="container">
		<header class="head_list">
			   <a href="list.html">返回</a>
			   <span id="counts"></span>酒店详情
		</header>
		<section class="delist">
			<div class="swiper-container" id="slider">
				<ul class="swiper-wrapper">
					<li class="swiper-slide" id="swiper-slide"><img src="../img/banner1.jpg"></li>
					<li class="swiper-slide" id="swiper-slide"><img src="../img/banner2.jpg"></li>
					<li class="swiper-slide" id="swiper-slide"><img src="../img/banner3.jpg"></li>
				</ul>
			</div>
			<div  class="list_section">
				<div class="list_content">
					<ul class="list_ul">
						<li class="list_bg" id="li_1">基本信息</li>
						<li id="li_2">酒店介绍</li>
					</ul>
					<ol class="list_ol">
						<li>北京王府井希尔顿酒店</li>
						<li><img src="../img/icon_collect.png">星级:五星级酒店</li>
						<li><img src="../img/icon_phone.png">电话:0222515555855</li>
						<li><img src="../img/icon_address.png">地址:北京市</li>
					</ol>
				</div>
				<div class="list_contain">
					<div class="cal_list">
					   <p><label>入住</label><input type="hidden" id="date_in">&nbsp;&nbsp;<span id="inText">7月7日</span></p>
					   <p><label>离店</label><input type="hidden" id="date_out">&nbsp;&nbsp;<span id="outText">7月8日</span></p>
					   <h2 id="modify" data-type="list">修改</h2>
				    </div>
					<div class="list_yuding"></div>
					<button class="list_btn">展开剩余部分</button>
					<div class="list_manu">
						
					</div>
					<button class="list_btn1">展开剩余部分</button>
				</div>
			</div>
		</section>
		<div class="dalist_bg"></div>
		<div class="dalist_box">
			<div class="dalist_box_contain">
				<dl>
					<dt><img src="../img/01.jpg"></dt>
					<dd>
						<h2>标准大床房</h2>
						<h3>￥90</h3>
						<h4>担保</h4>
					</dd>
				</dl>
				<b class="dalist_X">X</b>
				<p>面积<span>12m2</span></p>
				<p>可住<span>1人</span></p>
				<p>床型<span>单人床1.2米，1张</span></p>
				<p>宽带<span>无</span></p>
				<p>提供<span>免费早餐</span></p>
			</div>
			<button class="dalist_btn">立即预定</button>
		</div>
	</div>
	<script src="../lib/require.js" data-main="../main"></script>

</html>
